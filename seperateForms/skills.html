<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="centerStyle" id="skillDetailsMain">
    <form onsubmit="" id="skills_form" class="card p-5 w-50">
      <div class="form-group mb-1">
        <label for="skills"
          >Skills
          <h5 class="d-inline-block text-danger">*</h5></label
        >
        <div class="d-flex">
          <input
            type="text"
            name="skills"
            class="form-control"
            id="skills"
            placeholder="Enter the Skill"
            required
          />
        </div>

        <div class="mt-4" id="skillList"></div>
      </div>
      <button
        onclick="addSkills();"
        type="button"
        class="btn float-right btn-secondary mb-4"
      >
        Add +
      </button>
      <button
        onclick="skills_btn(this.parentElement)"
        type="button"
        class="buttonCommon"
      >
        Save
      </button>
    </form>
  </body>
</html>
