<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="centerStyle" id="aboutDetailsMain">
    <form id="about_form" onsubmit="" class="card p-5 w-50">
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id=""
            >First and last name
            <h5 class="d-inline-block text-danger">*</h5></span
          >
        </div>
        <input
          name="about_fname"
          id="about_fname"
          type="text"
          class="form-control h-auto"
          placeholder="First Name"
          required
        />
        <input
          name="about_lname"
          id="about_lname"
          type="text"
          class="form-control h-auto"
          placeholder="Last Name"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="about_description">Description</label>
        <textarea
          name="about_description"
          class="form-control"
          id="about_description"
          rows="3"
          placeholder="Enter About yourself"
        ></textarea>
      </div>

      <button
        onclick="about_btn(this.parentElement)"
        type="button"
        class="buttonCommon"
      >
        Save
      </button>
    </form>
  </body>
</html>
