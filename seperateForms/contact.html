<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="centerStyle h-auto p-5" id="contactDetailsMain">
    <form onsubmit="" id="contact_form" action="" class="card p-5 w-50">
      <div class="form-group mb-4">
        <label for="contact_facebook_id">Facebook ID</label>
        <input
          type="url"
          name="contact_facebook_id"
          class="form-control"
          id="contact_facebook_id"
          placeholder="Enter your Facebook ID"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_instagram_id">Instagram ID</label>
        <input
          type="url"
          name="contact_instagram_id"
          class="form-control"
          id="contact_instagram_id"
          placeholder="Enter your Instagram ID"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_linkedin_id">Linkedin ID</label>
        <input
          type="url"
          name="contact_linkedin_id"
          class="form-control"
          id="contact_linkedin_id"
          placeholder="Enter your Linkedin ID"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_twitter_id">Twitter ID</label>
        <input
          type="url"
          name="contact_twitter_id"
          class="form-control"
          id="contact_twitter_id"
          placeholder="Enter your Twitter ID"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_github_id">GitHub ID</label>
        <input
          type="url"
          name="contact_github_id"
          class="form-control"
          id="contact_github_id"
          placeholder="Enter your Github ID"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_mail_id"
          >Mail ID
          <h5 class="d-inline-block text-danger">*</h5></label
        >
        <input
          type="email"
          name="contact_mail_id"
          class="form-control"
          id="contact_mail_id"
          placeholder="Enter your Mail ID"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_ph_number"
          >Phone Number
          <h5 class="d-inline-block text-danger">*</h5></label
        >
        <input
          oninput="Javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="10"
          type="number"
          name="contact_ph_number"
          class="form-control"
          id="contact_ph_number"
          placeholder="Enter your Phone Number"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="contact_address"
          >Address
          <h5 class="d-inline-block text-danger">*</h5></label
        >
        <input
          type="text"
          class="form-control"
          id="contact_address"
          name="contact_address"
          placeholder="Enter your Current Address"
          required
        />
      </div>

      <button
        onclick="contact_btn(this.parentElement)"
        type="button"
        class="buttonCommon"
      >
        Save
      </button>
    </form>
  </body>
</html>
